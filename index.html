<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7525</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
        }
        .header {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            color: white;
        }
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">首页</div>
    </div>
    <div class="main-content">
        <h1>欢迎来到我们的网站</h1>
        <p>这里是网站的主要内容区域...</p>

</html>
